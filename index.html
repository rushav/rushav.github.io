<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
  height: 100%;
  margin: 0;
}
.container {
  position: relative;
  text-align: center;
  color: white;
}

.bg {
  /* The image used */
  background-image: url("wallpaper.jpg");

  /* Full height */
  height: 100%; 

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

.bottom-left {
  position: absolute;
  bottom: 8px;
  left: 16px;
}

</style>
</head>
<body>

<div class="bg">
	<div class="container">
 		 <div class="bottom-left">Rushav Dash</div>
 	</div>
</div>

</body>
</html>
